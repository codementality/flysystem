    _permission: 'administer flysystem_adapter'

entity.flysystem_adapter.canonical:
  path: '/admin/config/media/flysystem-adapter'
  defaults:
    _entity_list: 'flysystem_adapter'
    _title: 'Flysystem adapter configuration'
  requirements:
